<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
</head>
<body>
<h1>Books</h1>

<!-- Filter Form -->
<form th:action="@{/books}" method="get">
    <label for="platform">Filter by Platform:</label>
    <select name="platform" id="platform">
        <option value="">All</option>
        <option th:each="platform : ${T(com.jborza.library.Platform).values()}"
                th:value="${platform}" th:text="${platform}"></option>
    </select>

    <label for="status">Filter by Status:</label>
    <select name="status" id="status">
        <option value="">All</option>
        <option value="currently-reading">Currently Reading</option>
        <option value="to-read">To Read</option>
        <option value="read">Read</option>
        <option value="wishlist">Wishlist</option>
    </select>

    <button type="submit">Filter</button>
</form>

<!-- Book list -->
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Platform</th>
        <th>Web Link</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.platform}"></td>
        <td><a th:href="${book.webLink}" th:text="${book.webLink}"></a></td>
        <td th:text="${book.status}"></td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
            <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display:inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a href="/books/create">Add new book</a> <br />
<a href="/books/import">Import Books</a>
</body>
</html>
