<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Import Books</title>
</head>
<body>
<h1>Import Books</h1>
<p th:text="${message}" style="color: green;"></p>
<form th:action="@{/books/import}" method="post" enctype="multipart/form-data">
    <div>
        <label>Select CSV File:</label>
        <input type="file" name="file" accept=".csv" required />
    </div>
    <div>
        <button type="submit">Upload</button>
    </div>
</form>
<hr />
<h1>Import Books from Notes</h1>
<form th:action="@{/books/import_notes}" method="post">
    <label for="notes">Paste your notes:</label>
    <br />
    <textarea id="notes" name="notes" rows="10" cols="50" placeholder="- Title (Author)\n- Title - Author"></textarea>
    <button type="submit">Import</button>
</form>
<a href="/books">Back to list</a>
</body>
</html>
